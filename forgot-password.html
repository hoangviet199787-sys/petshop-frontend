<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Pet House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .auth-card { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-auth { background: linear-gradient(90deg, #ff9f43, #ff6b6b); color: white; border: none; font-weight: bold; } /* Màu cam khác biệt xíu */
        .btn-auth:hover { opacity: 0.9; color: white; }
        .top-header { background: linear-gradient(90deg, #5b42f3, #7a5af8); padding: 10px 0; color: white; text-align: center; font-weight: bold; font-size: 1.5rem; }
        a { text-decoration: none; }
    </style>
</head>
<body>

    <div class="top-header"><a href="index.html" class="text-white"><i class="fas fa-paw"></i> Pet House</a></div>

    <div class="container">
        <div class="auth-card">
            <h3 class="text-center fw-bold mb-2">Đặt Lại Mật Khẩu</h3>
            <p class="text-center text-muted small mb-4">Nhập thông tin xác minh để đổi mật khẩu mới</p>
            
            <form id="reset-form">
                <div class="mb-3">
                    <label class="form-label">Số điện thoại đăng ký</label>
                    <input type="text" id="phone" class="form-control" required placeholder="Nhập SĐT...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập (Username)</label>
                    <input type="text" id="username" class="form-control" required placeholder="Nhập tên nick...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mật khẩu MỚI</label>
                    <input type="password" id="new-password" class="form-control" required placeholder="Nhập mật khẩu mới...">
                </div>

                <button type="submit" class="btn btn-auth w-100 py-2 rounded-pill">ĐỔI MẬT KHẨU</button>
            </form>

            <div class="text-center mt-3">
                <a href="login.html" class="text-secondary fw-bold"><i class="fas fa-arrow-left"></i> Quay lại Đăng nhập</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://petshop-api-3uon.onrender.com/api";

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const username = document.getElementById('username').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();

            if (!phone || !username || !newPassword) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            // Gửi yêu cầu lên Server
            try {
                const res = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        phoneNumber: phone, 
                        username: username, 
                        newPassword: newPassword 
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("✅ Thành công! Mật khẩu đã được thay đổi.");
                    window.location.href = "login.html";
                } else {
                    // Hiển thị lỗi (Ví dụ: Sai tên đăng nhập hoặc SĐT chưa đăng ký)
                    alert("❌ Lỗi: " + (data.message || "Thông tin xác minh không đúng!"));
                }
            } catch (err) { 
                console.error(err);
                alert("⚠️ Lỗi kết nối Server! Vui lòng thử lại."); 
            }
        });
    </script>
</body>
</html>
