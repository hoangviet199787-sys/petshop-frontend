<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - Pet House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .auth-card { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-auth { background: linear-gradient(90deg, #198754, #20c997); color: white; border: none; font-weight: bold; }
        .btn-auth:hover { opacity: 0.9; color: white; }
        .top-header { background: linear-gradient(90deg, #5b42f3, #7a5af8); padding: 10px 0; color: white; text-align: center; font-weight: bold; font-size: 1.5rem; }
        a { text-decoration: none; }
    </style>
</head>
<body>

    <div class="top-header"><a href="index.html" class="text-white"><i class="fas fa-paw"></i> Pet House</a></div>

    <div class="container">
        <div class="auth-card">
            <h3 class="text-center fw-bold mb-4">Đổi Mật Khẩu</h3>
            <div class="alert alert-info small">
                Xin chào <b id="user-display">User</b>, vui lòng nhập mật khẩu mới.
            </div>
            
            <form id="change-pass-form">
                <div class="mb-3">
                    <label class="form-label fw-bold small">Mật khẩu MỚI</label>
                    <input type="password" id="new-pass" class="form-control" required placeholder="Nhập mật khẩu mới...">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small">Nhập lại mật khẩu</label>
                    <input type="password" id="confirm-pass" class="form-control" required placeholder="Xác nhận mật khẩu...">
                </div>

                <button type="submit" class="btn btn-auth w-100 py-2 rounded-pill">LƯU MẬT KHẨU</button>
            </form>

            <div class="text-center mt-3">
                <a href="index.html" class="text-secondary fw-bold"><i class="fas fa-arrow-left"></i> Quay lại Trang chủ</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://petshop-api-3uon.onrender.com/api";
        
        // 1. Kiểm tra xem đã đăng nhập chưa
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            alert("Bạn chưa đăng nhập!");
            window.location.href = "login.html";
        } else {
            document.getElementById('user-display').innerText = user.username;
        }

        document.getElementById('change-pass-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPass = document.getElementById('new-pass').value.trim();
            const confirmPass = document.getElementById('confirm-pass').value.trim();

            if (!newPass || !confirmPass) { alert("Vui lòng nhập đủ thông tin!"); return; }
            if (newPass !== confirmPass) { alert("Mật khẩu xác nhận không khớp!"); return; }

            // 2. Gửi yêu cầu đổi mật khẩu (Dùng lại API reset-password)
            try {
                const res = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        phoneNumber: user.phoneNumber, // Lấy tự động từ localStorage
                        username: user.username,       // Lấy tự động từ localStorage
                        newPassword: newPass 
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("✅ Đổi mật khẩu thành công! Vui lòng đăng nhập lại.");
                    localStorage.removeItem('user'); // Đăng xuất để đăng nhập lại
                    window.location.href = "login.html";
                } else {
                    alert("❌ Lỗi: " + (data.message || "Không thể đổi mật khẩu lúc này!"));
                }
            } catch (err) { 
                console.error(err);
                alert("⚠️ Lỗi kết nối Server!"); 
            }
        });
    </script>
</body>
</html>
