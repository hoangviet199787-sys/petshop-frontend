<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Pet House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .auth-card { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-auth { background: linear-gradient(90deg, #5b42f3, #7a5af8); color: white; border: none; font-weight: bold; }
        .btn-auth:hover { opacity: 0.9; color: white; }
        .top-header { background: linear-gradient(90deg, #5b42f3, #7a5af8); padding: 10px 0; color: white; text-align: center; font-weight: bold; font-size: 1.5rem; }
        a { text-decoration: none; }
    </style>
</head>
<body>

    <div class="top-header"><a href="index.html" class="text-white"><i class="fas fa-paw"></i> Pet House</a></div>

    <div class="container">
        <div class="auth-card">
            <h3 class="text-center fw-bold mb-4">Đăng Ký Thành Viên</h3>
            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" required placeholder="Nhập tên...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" id="phone" class="form-control" required placeholder="Nhập số điện thoại...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" required placeholder="Nhập mật khẩu...">
                </div>
                <button type="submit" class="btn btn-auth w-100 py-2 rounded-pill">ĐĂNG KÝ NGAY</button>
            </form>
            <div class="text-center mt-3">
                <small>Đã có tài khoản? <a href="login.html" class="text-primary fw-bold">Đăng nhập</a></small>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://petshop-api-3uon.onrender.com/api";

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 2. Lấy giá trị từ các ô input
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const phone = document.getElementById('phone').value.trim(); // Lấy sđt

            // Kiểm tra rỗng
            if (!username || !password || !phone) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            try {
                // 3. Gửi request kèm phoneNumber lên Server
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password,
                        phoneNumber: phone // <--- QUAN TRỌNG: Server bắt buộc cần cái này
                    })
                });

                const data = await res.json(); // Đọc phản hồi từ server

                if (res.ok) {
                    alert("✅ Đăng ký thành công! Hãy đăng nhập ngay.");
                    window.location.href = "login.html";
                } else {
                    // Hiển thị lỗi cụ thể từ Server (nếu có)
                    alert("❌ Lỗi: " + (data.message || "Tên hoặc SĐT đã tồn tại!"));
                }
            } catch (err) { 
                console.error(err);
                alert("⚠️ Lỗi kết nối! Có thể Server đang khởi động, vui lòng thử lại sau 1 phút."); 
            }
        });
    </script>
</body>
</html>
